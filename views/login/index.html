<body class="text-center">

    <main class="form-signin">
        <form id="formLogin" action="/" method="post" class="my-5">

            <img class="mb-4" src="/imgs/logoMagic-log.PNG" alt="" width="220" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating my-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="asd@asd.asd">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="123456789">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <div class="my-3">
                <a href="/registro" class="">Go to Register</a>
            </div>

            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
